<!DOCTYPE html>
<html lang="en">
    <head>
        <!--link jquery code to html page to use it-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //tell code to execute once page is ready//
        //add content to page, including header and paragraphs//
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id=2>Paragraph 2</p>\
                            <p id=3>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //target paragraph 2 and make it blue//
            $("#2").css({"color":"blue"});
            //target paragraph 3 and add a click function//
            $("#3").click(function(){
                //hide h1 once paragraph 3 is clicked on//
                $('h1').hide();
            });
        });
    </script>
</html>
