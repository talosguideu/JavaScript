<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
            </div>
            <!--add javascript to html code-->
        <script type="text/javascript">
            //create variable named ajax//
            var ajax=new XMLHttpRequest();
            //use the GET method to call the other page, content.html//
            ajax.open('GET','content.html');
            //create a function to check readyState//
            ajax.onreadystatechange=function(){
                //check for readyState 4//
                if(ajax.readyState=4){
                    document.getElementById('content').innerHTML=ajax.responseText;
                }
            }
            //create a function for getting the content//
            function getContent(){
                //use the send method from ajax//
                ajax.send();
                //turn button invisible once btn content has been clicked on//
                document.getElementById('btn_content').style.display='none';
            }
		</script>
    </body>
</html>
